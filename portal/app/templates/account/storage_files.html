{% extends 'layouts/base.html' %}

{% block content %}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }

    tr:hover {
        background-color: dimgray;
        cursor: pointer;
    }
</style>
<div class="ui stackable centered grid container">
    <div class="twelve wide column">
        <a class="ui basic compact button" href="{{ url_for('account.index') }}">
            <i class="caret left icon"></i>
            Back to Dashboard
        </a>
        <a class="ui basic compact button" href="{{ url_for('account.upload_file_to_s3') }}">
            <i class="caret right icon"></i>
            Upload a file
        </a>
        <h2 class="ui header">
            Storage Files
        </h2>
        <div class="ui stackable grid container">
            <div class="sixteen wide tablet twelve wide computer centered column">
                <div style="overflow-x: scroll;">
                    <table class="ui searchable sortable unstackable selectable celled table">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for file in storage_files %}
                            <tr>
                                <td>{{ file }}</td>
                                <td><a href="/account/removeStorageFile/{{ file }}"><i
                                            class="fa fa-trash w3-xlarge"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
